<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Poppins&family=Neucha&display=swap"
            rel="stylesheet">
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <div id="main">
            <header>
                <h1 id="title">Code Jam</h1>
                <p id="description">Put your coding skills to the test.</p>
            </header>
            <div class="form">
                <form action="#" id="survey-form">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required autocomplete="off">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required
                        autocomplete="off">

                    <label for="number" id="number-label">Age(Optional)</label>
                    <input type="number" name="number" id="number" placeholder="Age" min="13" max="90">

                    <label for="dropdown">Which option best describes your current role ?</label>
                    <div id="select">
                        <select name="current-role" id="dropdown" required>
                            <option value=" student">Student</option>
                            <option value="full-time-job">Full time job</option>
                            <option value="full-time-leaner">Full time learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <p>How are you going to attend ?</p>
                    <input type="radio" name="no-people" id="single" value="single" required>
                    <label for="single" class="no-people">Single</label>
                    <input type="radio" name="no-people" id="group" value="group">
                    <label for="group" class="no-people">Group</label>
                    <p id="languages-para">Which of the following languages will you be using ?</p>
                    <div id="check-box-container">
                        <input type="checkbox" name="python" id="python" value="python">
                        <label for="python" class="python">Python</label>

                        <input type="checkbox" name="javascript" id="javascript" value="javascript">
                        <label for="javascript" class="javascript">JavaScript</label>

                        <input type="checkbox" name="ruby" id="ruby" value="ruby">
                        <label for="ruby" class="ruby">Ruby</label>

                        <input type="checkbox" name="go" id="go" value="go">
                        <label for="go" class="go">Go</label>

                        <input type="checkbox" name="php" id="php" value="php">
                        <label for="php" class="php">PHP</label>

                        <input type="checkbox" name="c-hash" id="c-hash" value="c-hash">
                        <label for="c-hash" class="c-hash">C#</label>

                        <input type="checkbox" name="java" id="java" value="java">
                        <label for="java" class="java">Java</label>

                        <input type="checkbox" name="c++" id="cplus" value=cplus">
                        <label for="cplus" class="cplus">C++</label>
                    </div>
                    <label for="explain">How would this event benefit you ? (Explain briefly)</label>
                    <textarea name="explain" id="explain" cols="30" rows="2" required></textarea>

                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>

</html>
